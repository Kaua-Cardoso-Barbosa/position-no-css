<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position no CSS</title>
</head>
<body>
    <style>

        body {
            height: 500vh;
        }

        div {
            padding: 50px 60px;
            margin: 40px;
        }

        .div1 {
            background-color: red;
            position: relative;
        }

        .div2 {
            background-color: black;
            position: absolute;
        }

        .div3 {
            background-color: blue;
            position: fixed;
        }
    </style>      

    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>

</body>
</html>
